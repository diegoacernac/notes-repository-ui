<body>
  <div class="container-fluid">
    <form [formGroup]="userForm" class="mx-auto">
      <h4 class="text-center">
        Hola, {{ userDataTitle }}
      </h4>

      <div class="mb-3 mt-5">
        <label for="nameFor" class="form-label">
          Nombres:
        </label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div class="mb-3 mt-5">
        <label for="lastNameFor" class="form-label">
          Apellidos:
        </label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>

      <!-- <div class="mb-3 mt-5">
        <label for="emailFor" class="form-label">
          Correo:
        </label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3 mt-5">
        <label for="passwordFor" class="form-label">
          Contrase√±a:
        </label>
        <input type="password" class="form-control" formControlName="password">
      </div> -->

      <div class="buttons mb-3 mt-5">
        <button type="submit" class="btn btn-danger py-2 px-4 rounded" (click)="enableControls()" [disabled]="editMode" style="flex: 1;">
          Editar
        </button>&nbsp;
        <button type="submit" class="btn btn-danger py-2 px-4 rounded" (click)="back()" style="flex: 1;">
          Regresar
        </button>&nbsp;
        <button type="submit" class="btn btn-primary py-2 px-4 rounded" (click)="save()" [disabled]="!userForm.valid || !editMode" style="flex: 1;">
          Guardar
        </button>
      </div>
    </form>
  </div>
</body>
