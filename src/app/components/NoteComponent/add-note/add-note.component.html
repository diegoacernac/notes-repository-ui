<body>
  <div class="container-fluid">
    <form [formGroup]="noteForm" class="mx-auto">
      <h4 class="text-center">
        Registra tu nota, {{ userName }}
      </h4>

      <div class="mb-3 mt-5">
        <label for="categoryFor" class="form-label">
          Categoría
        </label>
        <div>
          <select class="form-select" formControlName="category" aria-label="Disabled select example">
            <option value="" disabled selected>
              Seleccione una categoría
            </option>
            <option *ngFor="let category of categoriesArray" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="titleFor" class="form-label">
          Título
        </label>
        <input type="text" class="form-control" id="inputTitle" formControlName="title">
      </div>

      <div class="mb-3">
        <label for="noteFor" class="form-label">
          Nota
        </label>
        <div>
          <textarea formControlName="body" rows="3" class="form-control" id="inputBody"></textarea>
        </div>
      </div>

      <div class="buttons mb-3 mt-5">
        <button type="submit" class="btn btn-danger py-2 px-4 rounded" (click)="back()" style="flex: 1;">
          Cancelar
        </button>&nbsp;
        <button type="submit" class="btn btn-primary py-2 px-4 rounded" (click)="save()" [disabled]="!noteForm.valid" style="flex: 1;">
          Guardar
        </button>
      </div>
    </form>
  </div>
